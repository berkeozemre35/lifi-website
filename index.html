<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Lifi | Home</title>
    <style>
        * {
            margin: 0; padding: 0; box-sizing: border-box;
        }
        html, body {
            height: 100%;
            font-family: 'Segoe UI', sans-serif;
            overflow: hidden;
            position: relative;
        }
        .bg-layer {
            position: fixed;
            top: 0; left: 0;
            width: 100%;
            height: 100%;
            background-position: center center;
            background-size: cover;
            transition: opacity 1s ease-in-out;
            opacity: 0;
            z-index: -2;
        }
        .bg-layer.visible {
            opacity: 1;
            z-index: -1;
        }
        .overlay {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            pointer-events: none;
            z-index: 0;
        }
        .panel-top {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 80px;
            background: linear-gradient(to right, #8c4dff, #ffb3d9);
            display: flex;
            align-items: center;
            padding: 0 30px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
            color: white;
            z-index: 10;
        }
        .panel-top img {
            height: 60px;
            margin-right: 20px;
            user-select: none;
            pointer-events: none;
        }
        .panel-top .button-group {
            display: flex;
            gap: 20px;
            margin-left: 20px;
        }
        .panel-top .button-group a button,
        .button-group a button,
        .back-home-btn {
            background-color: #c295f0;
            color: white;
            border: none;
            padding: 12px 22px;
            font-weight: bold;
            font-size: 16px;
            border-radius: 999px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .panel-top .button-group a button:hover,
        .button-group a button:hover,
        .back-home-btn:hover {
            background-color: #b07edf;
        }
        .panel {
            background: linear-gradient(to bottom, #8c4dff, #ffb3d9);
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            color: white;
            pointer-events: auto;
            max-width: 500px;
            width: 90%;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
            position: relative;
            z-index: 1;
        }
        .panel img {
            width: 220px;
            margin-bottom: 30px;
            user-select: none;
            pointer-events: none;
        }
        .panel h2 {
            font-size: 26px;
            margin-bottom: 20px;
            font-weight: bold;
            color: white;
            text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.5);
            opacity: 1;
            transition: opacity 1s ease;
            min-height: 70px;
        }
        .button-group {
            display: flex;
            justify-content: center;
            gap: 20px;
        }
    </style>
</head>
<body>

<div id="bg1" class="bg-layer"></div>
<div id="bg2" class="bg-layer"></div>

<div class="panel-top">
    <img src="assets/lifi_logo.png" alt="Lifi Logo" />
    <div class="button-group">
        <a href="about.html"><button>About</button></a>
        <a href="download.html"><button>Download</button></a>
    </div>
</div>

<div class="overlay">
    <div class="panel">
        <img src="assets/lifi_logo.png" alt="Lifi Logo" />
        <h2 id="message">Birbirinden farklı etkinlikler seni bekliyor!</h2>
        <div class="button-group">
            <a href="about.html"><button>About</button></a>
            <a href="download.html"><button>Download</button></a>
        </div>
    </div>
</div>

<script>
    const images = [
        "assets/football.jpg",
        "assets/lasertag.jpg",
        "assets/karting.jpg",
        "assets/paintball.jpg",
        "assets/motorcycle.jpg",
        "assets/catan.png"
    ];
    const messages = [
        "Lifi'a şimdi katıl, etkinlikleri kaçırma!",
        "Birbirinden farklı etkinlikler seni bekliyor!",
        "Tek tıkla katıl, anı kaçırma!",
        "Yeni arkadaşlıklar ve unutulmaz anılar burada!",
        "Haftanın en iyi etkinliklerine anında eriş!",
        "Tek tıkla anı yakala!",
        "Tanış, kaynaş ve bolca eğlen",
        "Yeni arkadaşlar ve yeni hobiler",
        "Lifi ile hayat daha eğlenceli!"
    ];
    let bgIndex = 0;
    let msgIndex = 0;

    const bg1 = document.getElementById('bg1');
    const bg2 = document.getElementById('bg2');
    const messageEl = document.getElementById('message');

    bg1.style.backgroundImage = `url('${images[0]}')`;
    bg1.classList.add('visible');
    bg2.style.backgroundImage = `url('${images[1]}')`;

    messageEl.textContent = messages[0];
    let showingBg1 = true;

    function fadeMessage(newText) {
        messageEl.style.opacity = 0;
        setTimeout(() => {
            messageEl.textContent = newText;
            messageEl.style.opacity = 1;
        }, 1000);
    }

    function switchBackground() {
        if (showingBg1) {
            bg2.style.backgroundImage = `url('${images[bgIndex]}')`;
            bg2.classList.add('visible');
            bg1.classList.remove('visible');
        } else {
            bg1.style.backgroundImage = `url('${images[bgIndex]}')`;
            bg1.classList.add('visible');
            bg2.classList.remove('visible');
        }
        showingBg1 = !showingBg1;
    }

    setInterval(() => {
        bgIndex = (bgIndex + 1) % images.length;
        switchBackground();

        msgIndex = (msgIndex + 1) % messages.length;
        fadeMessage(messages[msgIndex]);
    }, 7000);
</script>

</body>
</html>
